# Maze Generation and Solving
You can watch a [video](https://youtu.be/t4ye2VxWiUk) of my project in action.

## Overview
- Generates random mazes of arbitrary size using [minimum spanning trees and Kruskal‚Äôs algorithm](https://www.geeksforgeeks.org/kruskals-minimum-spanning-tree-algorithm-greedy-algo-2/) in both square-style and hexagonal-style.
- Automatically solves mazes using breadth-first and depth-first search.
- Toggleable heatmaps to show distance from start/end to all points in maze.
- User is able to manually move through maze.
- Verified with 200+ tests.

## Design
Written in Java, this implementation of Kruskal's Algorithm uses hashmaps to efficiently manage representatives for union-find operations, ensuring fast edge selection and cycle detection.
The code emphasizes strong object-oriented principles for clarity and reusability.
