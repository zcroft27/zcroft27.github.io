    <!-- prohibit browser from caching site, mostly for rapid development -->

    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Function to fetch markdown file and render it as HTML
        async function loadMarkdown() {
            const response = await fetch('/web-server.md');
            const markdownText = await response.text();
            const htmlContent = marked(markdownText);  // Convert markdown to HTML
            document.getElementById('markdown-container').innerHTML = htmlContent; // Inject HTML into div
        }

        window.onload = loadMarkdown;  // Load markdown when page is loaded
    </script>
    <title>zcroft27</title>

    <script>
        function copyEmail() {
            const email = "croft.z@northeastern.edu";
            navigator.clipboard.writeText(email)
                .then(() => {
                    const messageBubble = document.getElementById('copied-message');
                    messageBubble.style.display = 'block'; 
                    setTimeout(() => {
                        messageBubble.style.display = 'none'; 
                    }, 800);
                })
                .catch(err => {
                    console.error("Could not copy email: ", err);
                });
        }
    </script>
