# TFTP Parser
A Golang program to parse the binary TFTP protocol.

I am in the process of building out a client/server for this too. It will include lossless reading / writing (get, put) of files over UDP,
requiring custom ACKs, retransmission handling, checksums, and duplicate handling.

[GitHub link](https://github.com/zcroft27/tftp)

## What I Learned
Strictly speaking about the completed parser, I have learned some fundamentals about binary protocols. Some learnings include that
networks (like the Internet) widely use big-endian encoding for byte ordering, data is not interpreted in the parsing layer,
and data is not length-prefixed in TFTP.

## What I Intend to do
I am currently buliding out a TFTP client that can send/receive files, following the RFC spec and using my own parser. This will be
a useful opportunity to learn how protocols are implemented.

I started with TFTP because I wanted to build a DNS parser but wanted to develop my fundamentals first. I'd like to build a DNS client.
