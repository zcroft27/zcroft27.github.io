    <script type="text/markdown" id="markdown-script">
# Regular Expression Notes

## Python Regular Expression (re library)
`.` DOT: Matches any character except a newline.

`$`: Matches the end of the string before the newline at the end of the string. 'foo' and 'foobar':'foo$', only matches 'foo'.

`*`: Matches 0 or more repetitions of the preceding regular expression. 'ab*' matches '', 'a', 'b', 'ab', 'abbbbbbbbbbbb....'. 
    </script>

    <script>
        const markdown = document.getElementById('markdown-script').textContent;
        document.getElementById('markdown-content').innerHTML = marked.parse(markdown);
    </script>
